name: Lupo Create Video Test
on:
  workflow_dispatch:
env:
  GITHUB_ACTOR: 'xmorera'
  GITHUB_REPOSITORY: 'lupo-showcase'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lupo Custom Action
        id: lupocv
        uses: lupocps/create-video@main
        with:
          toc: "./toc.yml"
      - name: Check outputs
        run: |
          echo "${{ steps.lupocv.outputs.myOutput }}"
